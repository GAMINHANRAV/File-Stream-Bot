<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:image" content="https://i.postimg.cc/hjZyX06J/inbound530705833419031626.jpg" itemprop="thumbnailUrl">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type='text/css' href="https://drive----google.com/uc?export=view&id=1pVLG4gZy7jdow3sO-wFS06aP_A9QX0O6">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Delius">
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.9/plyr.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Player One</title>

    <!-- Style Section -->

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .topnav {
            background-color: #333;
            overflow: hidden;
        }

        .toogle {
            text-align: center;
            padding: 30px;
            font-size: 20px;
        }

        label.logo {
            font-weight: bold;
            color: #f2f2f2;
            font-family: sans-serif;
            font-size: 30px;
            padding-left: 15px;
        }

        .span-col {
            color: #ffbf35;
        }

        .footer {
            background-color: #000000;
            padding: 10px;
            text-align: center;
            color: #f2f2f2;
        }
    </style>
</head>
<body>

    <!-- Top Nav Section -->

    <section>
        <nav class="topnav">
            <label class="logo">Player <span class="span-col">One</span></label>
        </nav>
    </section>

    <!-- File Name Section -->

    <section>
        <div class="toogle">
            <div id="file-name"><b>%s</b></div>
        </div>
    </section>

    <!-- Video Section -->
    <div class="container">
        <video src="%s" class="player"></video>
    </div>

    <!-- Other Player Section -->

    <section>
        <div class="justify-content-center align-items-center w-100 d-flex">
            <div class="row d-flex w-100 justify-content-center align-items-center">

                <div class="col-lg-7 col-12 d-flex justify-content-start align-items-center">
                    <p class="h4 px-2 mt-4 bg-clip-text text-transparent bg-gradient-to-r from-yellow-200 to-orange-600 font-bold mb-2">Other Players....</p>
                </div>
                <div class="col-lg-6 col-10 d-flex justify-center items-center flex-wrap pb-3 gap-2 wow animate__animated animate__fadeIn">
                    <div onclick="vlc_player()" class="card card-body col-lg-3 col-5 bg-dark text-secondary text-center justify-content-center align-items-center hover:shadow-md hover:shadow-gray-400 hover:translate-y-[-5px] transition transition-all duration-300 wow animate__animated animate__fadeInLeft">
                        <svg class="wow animate__animated animate__shakeX animate__delay-1s" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="50" height="50" viewBox="0 0 64 64">
                            <!-- SVG Content -->
                        </svg>
                        VLC Player
                    </div>
                    <div onclick="mx_player()" class="card card-body col-lg-3 col-5 bg-dark text-secondary text-center justify-content-center align-items-center hover:shadow-md hover:shadow-gray-400 hover:translate-y-[-5px] transition transition-all duration-300 wow animate__animated animate__fadeInRight">
                        <svg class="wow animate__animated animate__shakeX animate__delay-2s" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="50" height="50" viewBox="0 0 64 64">
                            <!-- SVG Content -->
                        </svg>
                        Mx Player
                    </div>
                    <div onclick="lazyDownload()" class="col-lg-4 p-2 col-12 rounded-3xl bg-dark text-white text-center align-items-center hover:bg-gradient-to-r from-pink-500 to-violet-500 hover:shadow-md hover:shadow-gray-100 hover:translate-y-[-5px] transition transition-all duration-300 wow animate__animated animate__rubberBand">
                        Download Now
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Disclaimer Section -->

    <section>
        <div class="justify-content-center align-items-center w-100 d-flex mb-3">
            <div class="row d-flex w-100 justify-content-center align-items-center">
                <div class="col-lg-8 col-10 py-2 text-center bg-danger rounded-4 text-sm wow animate__animated animate__fadeIn">
                    Video not playing? Possibly because your browser or the player doesn't support the codec. Please download and watch.
                </div>
            </div>
        </div>
    </section>

    <!-- Broken Link Section -->

    <section>
        <div class="justify-content-center align-items-center w-100 d-flex mb-3">
            <div class="row d-flex w-100 justify-content-center align-items-center">
                <div class="col-lg-5 col-10 py-2 text-center bg-success rounded-4 text-sm wow animate__animated animate__fadeIn">
                    If you find any broken links, then please contact ➡️ <a href="#" class="text-[16px] font-bold underline active:text-blue-600" style="color: #f2f2f2;">Player One</a>
                </div>
            </div>
        </div>
    </section>

    <!-- Telegram Join Section -->

    <section>
        <div class="join-telegram">
            <center><a href="https://t.me/+0Db7tGGsFjg2NTU9">
                <img src="https://mpscmaterial.com/wp-content/uploads/2020/01/join-our-telegram-channel.png" alt="Telechannel" width="400" height="100%"></a>
            </center>
        </div>
    </section

<!-- Script -->
    <script src="https://cdn.plyr.io/3.6.9/plyr.js"></script>
    <script>
        const controls = [
              'play-large',
              'rewind',
              'play', 
              'fast-forward', 
              'progress', 
              'current-time',
              'duration',
              'mute',
              'volume',
              'captions',
              'settings',
              'pip',
              'airplay',
              'fullscreen'
            ];
        document.addEventListener('DOMContentLoaded', () => {
            const player = Plyr.setup('.player', { controls });
        });

        const body = document.querySelector('body');
        const footer = document.querySelector('footer');
        const toogle = document.querySelector('.toogle');
    </script>
    <script>
        const videolink = window.location.href;
        const  lazyLink = videolink.replace("/watch/", "/");

        function vlc_player() {
            const openLazyLink = lazyLink;
            const openVlc = `vlc://${openLazyLink}`;
            window.location.href = openVlc;
        }
        
    function mx_player() {
            const openLazyLink = lazyLink;
            const openMx = `intent:${openLazyLink}#Intent;package=com.mxtech.videoplayer.ad;end`;
            window.location.href = openMx;
        }
        
        
        function lazyDownload() {
            const openLazyLink = lazyLink;
            window.location.href = openLazyLink;
        }

    </script>
</body>
</html>
